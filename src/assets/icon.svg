<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E1E1E" />
      <stop offset="100%" stop-color="#2D3748" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="50%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#007BFF" />
    </linearGradient>
    <filter id="premium-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Forme de bouclier -->
  <path d="M150,30 L240,60 L240,120 C240,160 200,190 150,210 C100,190 60,160 60,120 L60,60 Z" fill="url(#shield-gradient)" filter="url(#premium-shadow)" />
  
  <!-- Bordure de bouclier -->
  <path d="M150,40 L230,65 L230,120 C230,155 195,180 150,200 C105,180 70,155 70,120 L70,65 Z" fill="none" stroke="#007BFF" stroke-width="2" />
  
  <!-- Logo texte avec effets -->
  <text x="150" y="110" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">&lt;DevToB/&gt;</text>
  
  <!-- Accent orange -->
  <path d="M110,140 L190,140" stroke="#FBA83C" stroke-width="3" stroke-linecap="round" />
  
  <!-- Éléments décoratifs -->
  <path d="M100,80 L115,95 L100,110" stroke="#00D4FF" stroke-width="1.5" fill="none" />
  <path d="M200,80 L185,95 L200,110" stroke="#00D4FF" stroke-width="1.5" fill="none" />
</svg>
